<!doctype html>
<html class="no-js" lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegioUI</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Inter:400,700|Vollkorn:600&display=swap" rel="stylesheet">

</head>
<body class="dark">
<div class="head head--dark">
    <div class="container">
        <div class="header">
            <div class="header-action">
                <a href="#">
                    <i class="far fa-arrow-left"></i>
                    Verlassen
                </a>
            </div>
        </div>
        <div class="title">
            <h1>Room Name</h1>
        </div>
        <div class="videoroom">
            <div class="videoroom-stream videoroom-stream--host">
                <div class="videoroom-hostnote">
                        <i class="far fa-clock"></i>
                    <h3>Einen Moment bitte..</h3>
                    <p>Hier steht ein Text aus dem CMS f√ºr die Abwesenheit</p>
                </div>
                <video class="hidden" src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" controls>
                </video>
            </div>
            <div class="videoroom-stream videoroom-stream--guests">
                <video src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" controls>
                </video>
                <video src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.webm" controls>
                </video>
            </div>
        </div>
        <div class="videoroom-setup">
            <div class="actions">
                <a href="#" class="button full primary">
                    <i class="far fa-video"></i>
                    Mit Video anrufen
                </a>
                <a href="#" class="button full reduced">
                    <i class="far fa-phone"></i>
                    Nur Audio bitte
                </a>
                <a href="#" class="button hidden full reduced">
                    <i class="far fa-comment"></i>
                    Chat starten
                </a>
            </div>
        </div>
    </div>
</div>

<div class="controls">
    <div class="controls-bar">
        <div class="controls-item">
                    <span class="controls-item-action">
                        <i class="far fa-video"></i>
                    </span>
        </div>
        <div class="controls-item controls-item--off">
                    <span class="controls-item-action">
                        <i class="far fa-microphone"></i>
                    </span>
        </div>
        <div class="controls-item controls-item--warning">
                    <span class="controls-item-action">
                        <i class="far fa-lock"></i>
                    </span>
        </div>
    </div>
</div>
<script
        crossorigin="anonymous"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js"></script>
<script>
    $(document).foundation();
</script>


<script src="https://kit.fontawesome.com/b758d7c863.js"></script>
</body>
</html>
